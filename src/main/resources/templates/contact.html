<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Contact</title>
</head>
<body style="background-color: #e6ffe6;">
<div th:replace="base :: layout(~{::section})">


<section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-success text-center mb-4">Contact Us</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
<form onsubmit="return showAlert()">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Type your message here..." required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success px-4">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
<script>
  function showAlert() {
    alert("Info is saved!");
    return true; // allows the form to submit
  }
</script>
</body>

</html>
