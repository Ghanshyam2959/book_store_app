<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Dashbord</title>
</head>
<body style="background-color: #e6ffe6;">
<div th:replace="base :: layout(~{::section})">

<section>
<!-- Buttons update and delete-->
 
  <div class="container mt-5">
  <div class="row">
  <div class="col">
  <!-- Start model -->
  <!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
‚ûï Add Books Details
</button>

<!-- Modal -->

<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-success">
      <h4 class="modal-title w-100 text-center text-white" id="exampleModalLabel">Add Book Details.!</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body bg-success">
      
        <!-- Form -->
        
     <form method="post" action="booksave" class="bg-success text-white">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Book Name</label>
    <input type="text" class="form-control" name="name">
  </div>
 <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Author</label>
    <input type="text" class="form-control" name="author">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Category	</label>
    <input type="text" class="form-control" name="category">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Price</label>
    <input type="text" class="form-control" name="price">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">publisher</label>
    <input type="text" class="form-control" name="publisher">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
      </div>
     
    </div>
  </div>
</div>
 
  </div>
  </div>
  </div>
  <!-- Table -->
  <div class="container mt-5">
  <div class="row">
  <div class="col">
  <table class="table table-striped table-hover">
  <thead>
    <tr>
     <th scope="col">bid</th>
      <th scope="col">Book Name</th>
      <th scope="col">Author</th>
      <th scope="col">Category</th>
      <th scope="col">Price</th>
      <th scope="col">Publisher</th>
       <th scope="col">Action</th>
    </tr>
  </thead>
 <tbody>
  <tr th:each="data : ${listdata}">
  <td th:text="${data.bid}">1</td>	
    <td th:text="${data.name}"></td>
    <td th:text="${data.author}"></td>
    <td th:text="${data.category}"></td>
    <td th:text="${data.price}"></td>
    <td th:text="${data.publisher}"></td>
    <td>
      <a class="btn btn-danger" th:href="@{'/delete/' + ${data.bid}}"> üóëÔ∏è Delete</a>
      <a class="btn btn-warning" th:href="@{'/edit/' + ${data.bid}}">üñäÔ∏è Update</a>
    </td>
  </tr>	
</tbody>
</table>
  
  </div>
  </div>
  </div>
  <a href="/logout" class="btn btn-warning m-5">logout</a>
  </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
