<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="base :: layout(~{::section})">
<section>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
            <h4>Edit Book Details</h4>
        </div>
        <div class="card-body bg-success text-white">
            <form method="post" th:action="@{/updatedata}" th:object="${emp}">
                
                <div class="mb-3">
                    <label class="form-label">Enter ID</label>
                    <input type="text" class="form-control" th:field="*{bid}" readonly />
                </div>

                <div class="mb-3">
                    <label class="form-label">Book Name</label>
                    <input type="text" class="form-control" th:field="*{name}" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" class="form-control" th:field="*{author}" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <input type="text" class="form-control" th:field="*{category}" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="text" class="form-control" th:field="*{price}" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Publisher</label>
                    <input type="text" class="form-control" th:field="*{publisher}" />
                </div>

                <button type="submit" class="btn btn-warning">Update</button>
            </form>
        </div>
    </div>
</div>
</section>

<!-- Optional: Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
