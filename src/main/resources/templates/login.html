<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
  <meta charset="UTF-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light bg-opacity-10">
<div th:replace="base :: layout(~{::section})">

<section class="py-5 mt-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg" style="transition: transform 0.3s;" 
     onmouseover="this.style.transform='scale(1.03)'" 
     onmouseout="this.style.transform='scale(1)'">
          <div class="card-header bg-light text-success text-center">
            <h4>Login Here</h4>
          </div>
          <div class="card-body">
            <form method="post" th:action="@{/login}">
              
              <div class="mb-3">
                <label for="gmail" class="form-label">Enter User Name</label>
                <input type="text" class="form-control"  name="username" placeholder="Enter User Name" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control"  name="password" placeholder="Enter your password" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </form>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
  Invalid Username or password.	
</div>	
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
